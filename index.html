<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="circle"></div>
      <h1>Color Picker</h1>
      <div id="main">
        <div id="image">
          <img src="image/img1.jpg" alt="" />
        </div>
        <div class="buttons">
          <!-- <button class="btn" id="upload">Upload Image</button> -->
          <div class="btn">
            <input type="file" id="upload" />
            <label for="upload">Upload Image</label>
          </div>

          <button class="btn" id="picker">Color Picker</button>
        </div>
        <div class="buttons">
          <input id="input" type="text" />
          <button id="copy" class="btn">Copy Color</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
